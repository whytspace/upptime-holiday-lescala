# Change these first
owner: whytspace
repo: upptime

sites:
  - name: Holiday L'Escala – Übersicht
    url: https://holiday-lescala.com/haeuser/
    method: GET
    __dangerous__body_degraded_if_text_missing: "https://www.webplanner.de/tools/?"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Whytspace's Upptime
  introTitle: "Monitoring Websites via **Upptime**, the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from the [GitHub repository](https://github.com/whytspace/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  # checking every 30 minutes should be fine
  uptime: "*/30 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
